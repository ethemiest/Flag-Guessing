<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Flag Guessing Game</h1>
        <div id="flag-container">
            <img id="flag-image" src="logo.jpg" alt="Flag">
            <audio id="background-music" src="background-sound.mp3" loop></audio>
            <audio id="button-sound" src="button-sound.mp3"></audio>
            <a href="index.html" id="home-btn">Home</a>
        </div>
        <div id="options-container"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30s</div>
        <center><button id="start-btn" onclick="startGame()">Start Game</button></center>
    </div>
    <div id="game-over-popup" class="popup">
        <h2>Game Over</h2>
        <button onclick="restartGame()">Restart</button>
        <a href="index.html" class="popup-btn">Home</a>
    </div>
    <div id="win-popup" class="popup">
        <h2>You Win!</h2>
        <button onclick="restartGame()">Restart</button>
        <a href="index.html" class="popup-btn">Home</a>
    </div>
    <script>
        function restartGame() {
            location.reload(); // Memulai ulang halaman game
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
